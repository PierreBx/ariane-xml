services:
  ariane-xml:
    image: ariane-xml_image
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ariane-xml_container
    volumes:
      - .:/app
      - build-cache:/app/build
      # Mount user's home directory to access files from anywhere
      - ${HOME}:/host_home
    working_dir: /app
    stdin_open: true
    tty: true
    # Keep container running in background
    command: tail -f /dev/null
    restart: unless-stopped

  jupyter:
    image: ariane-xml_image
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ariane-xml_jupyter
    volumes:
      - .:/app
      - build-cache:/app/build
      # Mount user's home directory to access files from anywhere
      - ${HOME}:/host_home
    working_dir: /app
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: /app/scripts/start-jupyter.sh
    restart: unless-stopped

volumes:
  build-cache:
