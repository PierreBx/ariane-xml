version: '3.8'

services:
  xml-query-cli:
    image: expocli_image
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expocli_container
    volumes:
      - .:/app
      - build-cache:/app/build
    working_dir: /app
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  build-cache:
